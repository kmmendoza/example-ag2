<div class="row justify-content-md-center">
  <div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="doLogin()">
      <div class="form-group">
        <label for="exampleInputEmail1">Username or Email address</label>
        <input [(ngModel)]="model.email" type="text" class="form-control" id="email" name="email" #email="ngModel" placeholder="Email / Username"
          required>
        <span [hidden]="email.valid || email.pristine" class="alert alert-danger">*</span>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input [(ngModel)]="model.password" type="password" class="form-control" id="password" name="password" placeholder="Password"
          #password="ngModel" required>
        <span [hidden]="password.valid || password.pristine" class="alert alert-danger">*</span>
      </div>
      <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-default">Accept</button>
    </form>
  </div>
</div>
